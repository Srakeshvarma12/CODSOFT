<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page — Demo</title>

  <style>
    body {margin:0; font-family: Arial, sans-serif; background:#f4f4f9; color:#333;}
    .back {display:inline-block; margin:10px; padding:8px 12px; background:#ff9800; color:#111; text-decoration:none; border-radius:6px;}
    .hero {background:#222; color:white; text-align:center; padding:80px 20px;}
    .hero h1 {margin:0; font-size:2.5rem;}
    .hero p {margin-top:10px; font-size:1.2rem;}
    .hero a {display:inline-block; margin-top:20px; padding:12px 20px; background:#ff9800; color:#111; text-decoration:none; border-radius:6px; font-weight:bold;}
    .features {display:grid; grid-template-columns:repeat(auto-fit, minmax(220px,1fr)); gap:20px; padding:40px; max-width:1000px; margin:auto;}
    .feature {background:white; padding:20px; border-radius:8px; border:1px solid #ddd; text-align:center;}
    footer {background:#222; color:white; text-align:center; padding:20px;}
  </style>
</head>
<body>
  <a class="back" href="../">← Back to Projects</a>

  <div class="hero">
    <h1>Welcome to My Landing Page</h1>
    <p>This is a demo landing page built using HTML & CSS.</p>
    <a href="#">Get Started</a>
  </div>

  <section class="features">
    <div class="feature">
      <h3>Feature 1</h3>
      <p>Short description of feature 1.</p>
    </div>
    <div class="feature">
      <h3>Feature 2</h3>
      <p>Short description of feature 2.</p>
    </div>
    <div class="feature">
      <h3>Feature 3</h3>
      <p>Short description of feature 3.</p>
    </div>
  </section>

  <footer>
    <p>© 2025 Rakesh Varma | Landing Page Demo</p>
  </footer>
</body>
</html>
