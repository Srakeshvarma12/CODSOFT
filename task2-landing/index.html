<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <style>
    body{margin:0;font-family:Arial,sans-serif;background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);color:#e0f7fa;}
    .back{display:inline-block;margin:10px;padding:8px 12px;background:#00e5ff;color:#111;text-decoration:none;border-radius:6px;}
    .hero{padding:80px 20px;text-align:center;background:rgba(0,0,0,0.5);backdrop-filter:blur(8px);box-shadow:0 8px 25px rgba(0,229,255,0.3);}
    .hero h1{margin:0;color:#00e5ff;text-shadow:0 0 12px #00e5ff;}
    .hero p{margin-top:10px;color:#b2ebf2;}
    .hero a{display:inline-block;margin-top:20px;padding:12px 20px;background:linear-gradient(145deg,#00c6ff,#0072ff);color:white;text-decoration:none;border-radius:30px;font-weight:bold;box-shadow:0 4px 15px rgba(0,229,255,0.4);}
    .features{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;padding:40px;max-width:1000px;margin:auto;}
    .feature{background:rgba(255,255,255,0.08);padding:20px;border-radius:12px;text-align:center;transition:transform 0.3s;}
    .feature:hover{transform:translateY(-6px);box-shadow:0 6px 20px rgba(0,229,255,0.4);}
    footer{text-align:center;padding:20px;background:rgba(0,0,0,0.7);}
  </style>
</head>
<body>
  <a class="back" href="../">← Back</a>

  <div class="hero">
    <h1>Welcome to My Landing Page</h1>
    <p>Beautiful dark theme with aqua glossy accents.</p>
    <a href="#">Get Started</a>
  </div>

  <section class="features">
    <div class="feature"><h3>Feature 1</h3><p>Highlight your product/service here.</p></div>
    <div class="feature"><h3>Feature 2</h3><p>Describe benefits to the user.</p></div>
    <div class="feature"><h3>Feature 3</h3><p>Encourage visitors to take action.</p></div>
  </section>

  <footer>
    <p>© 2025 Rakesh Varma | Landing Page Demo</p>
  </footer>
</body>
</html>
