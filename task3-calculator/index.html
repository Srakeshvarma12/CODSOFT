<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body{font-family:Arial,sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;margin:0;background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);color:#e0f7fa;}
    .back{position:absolute;top:10px;left:10px;padding:8px 12px;background:#00e5ff;color:#111;text-decoration:none;border-radius:6px;}
    .calculator{background:rgba(255,255,255,0.08);padding:20px;border-radius:12px;box-shadow:0 8px 25px rgba(0,229,255,0.3);}
    #display{width:100%;height:50px;font-size:1.5rem;margin-bottom:10px;text-align:right;padding:5px;background:#111;color:#00e5ff;border:none;border-radius:6px;}
    .buttons{display:grid;grid-template-columns:repeat(4,60px);gap:10px;}
    button{padding:15px;font-size:1.2rem;border:none;border-radius:6px;cursor:pointer;background:linear-gradient(145deg,#00c6ff,#0072ff);color:white;box-shadow:0 4px 12px rgba(0,229,255,0.4);transition:transform 0.2s;}
    button:hover{transform:scale(1.05);}
    button.equal{grid-column:span 2;background:#00e5ff;color:#111;}
    button.delete{background:#ff4444;color:white;}
  </style>
</head>
<body>
  <a class="back" href="../">← Back</a>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('/')">÷</button>

      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('*')">×</button>

      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('-')">−</button>

      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="press('+')">+</button>

      <button class="delete" onclick="deleteLast()">⌫</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>
<script>
  function press(x){
    document.getElementById("display").value += x;
  }
  function clearDisplay(){
    document.getElementById("display").value = "";
  }
  function deleteLast(){
    let val = document.getElementById("display").value;
    document.getElementById("display").value = val.slice(0, -1);
  }
  function calculate(){
    try{
      document.getElementById("display").value = eval(document.getElementById("display").value);
    }catch{
      alert("Invalid Input");
    }
  }
</script>
</body>
</html>
